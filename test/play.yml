---
- hosts: localhost
  vars:
    dockers:
      - name: ubuntu
        image: ubuntu:16.04
  tasks:
    - name: docker images
      docker:
        name: "{{ item.name }}"
        image: "{{ item.image }}"
        state: present
      with_items: dockers

- hosts: ubuntu
  connection: docker
  roles:
    - uwsgi


